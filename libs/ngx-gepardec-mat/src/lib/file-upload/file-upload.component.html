<input
  type="file"
  class="file-input"
  [attr.webkitdirectory]="allowOnlyFolders ? true : null"
  [attr.directory]="allowOnlyFolders ? true : null"
  [multiple]="multiple"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload" gpxDropZone (fileDropped)="onFilesDropped($event)">
  @if (uploadTitle && fileName) {
    <p class="file-name">{{ uploadTitle }}</p>
  } @else {
    <p class="file-name">{{ fileName || noFileUploadedText }}</p>
  }

  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="clickNativeFileUpload(fileUpload)"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>
