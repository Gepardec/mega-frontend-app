@if (selectableOptions) {
<mat-button-toggle-group
  [value]="selected"
  (change)="selectedChange.emit($event.value)"
>
  @for (option of selectableOptions; track option.value) {
  <mat-button-toggle [value]="option.value">
    <label>
      @if (option.icon) {
      <mat-icon [fontIcon]="option.icon"></mat-icon>
      } @if (option.label) {
      <span class="label-text">{{ option.label }}</span>
      } @else {
      <!-- Empty span because material adds padding and line-height via content -->
      <span>{{ ZERO_WIDTH_SPACE }}</span>
      }
    </label>
  </mat-button-toggle>
  }
</mat-button-toggle-group>
}
