<mat-form-field subscriptSizing="dynamic">
  <input
    matInput
    [matDatepicker]="dp"
    [formControl]="dateFormControl"
    [max]="maxDate"
  />
  <mat-datepicker-toggle [for]="dp" matSuffix></mat-datepicker-toggle>

  <mat-datepicker
    #dp
    startView="year"
    [calendarHeaderComponent]="DatePickerCustomHeaderComponent"
    (monthSelected)="monthChangedHandler($event, dp)"
    panelClass="month-picker"
  ></mat-datepicker>
</mat-form-field>
