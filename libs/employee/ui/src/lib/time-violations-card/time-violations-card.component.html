<mat-card>
  <mat-card-header class="error-card-header">
    <mat-card-title class="error-card-title">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-2">
      <mega-employee-ui-time-violation-alert
        *ngFor="let entry of entries"
        [entry]="entry"
      />
    </div>
  </mat-card-content>
</mat-card>
