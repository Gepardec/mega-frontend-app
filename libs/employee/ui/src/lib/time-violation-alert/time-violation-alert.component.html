<div class="mega-alert flex items-center gap-4">
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="error"
    class="error-card-entry-content-icon"
  ></mat-icon>
  <span>{{ entry?.msg || '' }}</span>
  <section class="flex gap-2">
    @for (d of entry?.dates || []; track d) {
      <mat-chip-set>
        <mat-chip class="error-card-entry-content-chip">
          {{ d | date: 'dd.MM.yyyy' }}
        </mat-chip>
      </mat-chip-set>
    }
  </section>
</div>
