<mat-card>
  <mat-card-header class="flex flex-row justify-between items-center">
    <mat-card-title>
      <i>{{ title }}</i>
    </mat-card-title>
    <a [href]="link" class="reference-link">{{ linkDisplayName }}</a>
  </mat-card-header>

  <mat-card-content class="flex flex-col gap-5px mt-15px">
    @for (d of data; track d.key) {
    <div class="flex flex-row justify-between">
      <div>{{ d.key }}:</div>
      <div>{{ d.value }}</div>
    </div>
    }
  </mat-card-content>
</mat-card>
