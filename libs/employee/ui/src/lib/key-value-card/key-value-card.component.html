<mat-card>
  <mat-card-header>
    <mat-card-title>
      <b
        ><i>{{ title }} </i></b
      >
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="absolute-top-right">
      <a class="reference-link" href="{{ link }}">{{ linkDisplayName }}</a>
    </div>

    <ng-container *ngFor="let d of data">
      <div class="flex flex-row justify-between">
        <div>{{ d.key }}:</div>
        <div class="flex-grow"></div>
        <div>{{ d.value }} {{ d.unit }}</div>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
