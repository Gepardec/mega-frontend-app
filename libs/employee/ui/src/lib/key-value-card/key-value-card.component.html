<mat-card>
  <mat-card-header class="flex flex-row justify-between items-center">
    <mat-card-title>
      <i>{{ title }}</i>
    </mat-card-title>
    <a [href]="link" class="reference-link">{{ linkDisplayName }}</a>
  </mat-card-header>

  <mat-card-content class="flex flex-col gap-2 mt-15">
    @for (d of data; track d) {
      <div class="flex flex-row justify-between">
        @for (item of d | keyvalue; track item.key) {
          <div>{{ item.key }}</div>
          <div>{{ item.value }}</div>
        }
      </div>
    }
  </mat-card-content>
</mat-card>
