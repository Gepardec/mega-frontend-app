<mat-card>
  <mat-card-header class="error-card-header">
    <mat-card-title class="error-card-title">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngFor="let e of entries">
    <mat-card class="error-card-entry">
      <mat-card-content class="error-card-entry-content">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="error" class="error-card-entry-content-icon"></mat-icon>
        <span>{{ e.msg }}</span>
        <mat-chip-set class="error-card-entry-content-chip-set" *ngFor="let d of e.dates">
          <mat-chip class="error-card-entry-content-chip">{{ d | date:"dd.MM.yyyy" }}</mat-chip>
        </mat-chip-set>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
